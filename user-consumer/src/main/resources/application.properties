#\u670D\u52A1\u5668\u7AEF\u53E3
server.port=18003
#\u6307\u5B9Aeureka\u670D\u52A1\u5730\u5740
spring.application.name=users-consumer
eureka.client.service-url.defaultZone=http://localhost:18001/eureka
#\u6709\u76F8\u540C\u540D\u5B57\u7684Feign\u6CE8\u518C\u4F1A\u5BFC\u81F4\u91CD\u590D\u6CE8\u518C,\u5141\u8BB8\u76F8\u540C\u540D\u5B57\u7684feign\u91CD\u590D\u6CE8\u518C
spring.main.allow-bean-definition-overriding=true
# \u5C06feign\u96C6\u6210\u7684\u65AD\u8DEF\u5668\u8BBE\u7F6E\u6210\u6709\u6548\u72B6\u6001
feign.hystrix.enabled=false
feign.client.config.default.connect-timeout=10000
feign.client.config.default.read-timeout=600000
